<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .box {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #e7f1ff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: #d0e7ff;
        }
        .sign-out {
            display: block;
            width: 100px;
            margin: 30px auto;
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="box" onclick="window.location.href='create-posts.html';">Create Posts</div>
    <div class="box" onclick="window.location.href='manage-posts.html';">Manage Posts</div>
    <div class="box" onclick="window.location.href='search-posts.html';">Search Posts</div>
</div>

<button class="sign-out" onclick="window.location.href='login.html';">Sign Out</button>

</body>
</html>
