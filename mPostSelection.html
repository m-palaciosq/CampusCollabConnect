<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Select a Post</title>
    <style>
        /* styles for post container */
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* styles for post title */
        .post h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        /* styles for post body */
        .post p {
            font-size: 16px;
        }
        /* styles for back button */
        #back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Sample data representing posts
            var posts = [
                { title: "Post 1", body: "This is the body of post 1." },
                { title: "Post 2", body: "This is the body of post 2." },
                { title: "Post 3", body: "This is the body of post 3." }
            ];

            // Loop through each post and append it to the #posts-container
            posts.forEach(function(post) {
                var postHtml = `
                    <div class="post">
                        <h2>${post.title}</h2>
                        <p>${post.body}</p>
                    </div>
                `;
                $('#posts-container').append(postHtml);
            });

            $('#back-button').click(function() {
                window.location.href = "CCCDashboard.html";
            });
        });
    </script>
</head>
<body>
    <h1>Please Select a Post</h1>
    <div id="posts-container">
        <!-- Posts will be dynamically inserted here -->
    </div>
    <button id="back-button">Back to Dashboard</button>
</body>
</html>
