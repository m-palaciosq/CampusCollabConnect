<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .box {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #e7f1ff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: #d0e7ff;
        }
        .sign-out {
            display: block;
            width: 100px;
            margin: 30px auto;
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <a href="/create" class="box">Create Posts</a>
        <a href="/manage_posts" class="box">Manage Posts</a>
        <a href="/search" class="box">Search Posts</a>
    </div>
    
    <a href="/sign_out" class="sign-out">Sign Out</a>

</body>
</html>
