<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='1.jpg') }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .dashboard-heading {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center; 
            margin-bottom: 20px;
        }

        .box {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #0056b3;
        }

        .sign-out {
            width: 100%; 
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sign-out:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <h1 class="dashboard-heading">Dashboard</h1>
        {% if first_name %}
            <p class="welcome-message">Welcome, {{ first_name }}!</p>
        {% else %}
            <p class="welcome-message">Welcome, Guest!</p>
        {% endif %}
        <div class="button-group">
            <a href="/create" class="box">Create Posts</a>
            <a href="/manage_posts" class="box">Manage Posts</a>
            <a href="/search" class="box">Search Posts</a>
        </div>
        <a href="/sign_out" class="sign-out">Sign Out</a>
    </div>

</body>
</html>
