<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .box a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
        }

        .sign-out {
            display: block;
            width: 100px;
            margin-top: 20px;
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sign-out:hover {
            background-color: #ff3333;
        }

        .welcome-message{
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Dashboard</h1>
        {% if first_name %}
            <p class="welcome-message">Welcome {{ first_name }} to C.C.C.</p>
        {% else %}
            <p class="welcome-message">Welcome, Guest</p>
        {% endif %}
        <div class="button-group">
            <a href="/create" class="box">Create Posts</a>
            <a href="/manage_posts" class="box">Manage Posts</a>
            <a href="/search" class="box">Search Posts</a>
        </div>
        <a href="/sign_out" class="sign-out">Sign Out</a>
    </div>

</body>
</html>
