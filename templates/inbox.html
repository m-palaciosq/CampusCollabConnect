<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
        }
        .btn-primary, .btn-danger {
            margin-bottom: 20px;
        }
        .modal-content {
            padding: 20px;
        }
        .list-group-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .list-group-item:hover {
            background-color: #f8f8f8;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        .modal-title {
            margin: 0 auto;
        }
        .btn-close {
            background-color: white;
            border-radius: 50%;
        }
        .btn-close:hover {
            background-color: #ccc;
        }
        #dashboardButton {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inbox</h1>
        <button class="btn btn-primary" onclick="openNewMessageModal()">Send New Message</button>
        <div class="list-group mt-3">
            {% for message in messages %}
            <div class="list-group-item" onclick="openReadMessageModal('{{ message.message_id }}', '{{ message.subject }}', '{{ message.sender_name }}', '{{ message.content }}')">
                <div>
                    <strong>From:</strong> {{ message.sender_name }} | <strong>Subject:</strong> {{ message.subject }}
                    <button class="btn btn-danger btn-sm float-right" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal{{ message.message_id }}">Delete</button>
                </div>
                <p>{{ message.content | truncate(100) }}</p>
            </div>
            <!-- Modal for Confirming Message Deletion -->
            <div class="modal fade" id="confirmDeleteModal{{ message.message_id }}" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this message?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" onclick="deleteMessage('{{ message.message_id }}')">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a id="dashboardButton" href="{{ url_for('dashboard') }}" class="btn btn-secondary">Return to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        function openReadMessageModal(messageId, subject, name, content) {
            document.getElementById('messageFrom').textContent = name;
            document.getElementById('messageSubject').textContent = subject;
            document.getElementById('messageContent').textContent = content;
            document.getElementById('readMessageModal').style.display = 'block';
        }
        function closeReadMessageModal() {
            document.getElementById('readMessageModal').style.display = 'none';
        }
        function openNewMessageModal() {
            document.getElementById('newMessageModal').style.display = 'block';
        }
        function closeNewMessageModal() {
            document.getElementById('newMessageModal').style.display = 'none';
        }
        function deleteMessage(messageId) {
            fetch('/delete_message/' + messageId, {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    alert('Message deleted successfully.');
                    location.reload();
                } else {
                    alert('Failed to delete the message.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        }
    </script>
</body>
</html>
