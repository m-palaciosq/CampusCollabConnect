<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f4f4f4;
        }
        .message {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .message-header {
            margin-bottom: 5px;
        }
        .message-content {
            font-size: 16px;
        }
        .modal-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Inbox</h2>
    <div id="messages-container">
        {% for message in messages %}
        <div class="message">
            <div class="message-header">
                <strong>From: {{ message.sender_name }}</strong> <!-- Use sender's name instead of userID -->
                <span class="text-muted" style="float:right;">{{ message.created_at }}</span>
            </div>
            <p class="message-content">{{ message.content }}</p>
            <button type="button" class="btn btn-primary" onclick="showMessageModal('{{ message.id }}')">Read</button>
        </div>
        {% endfor %}
    </div>

    <!-- Modal for displaying message details -->
    <div id="messageModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalMessageContent"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.12/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function showMessageModal(messageId) {
            var message = messages.find(m => m.id === messageId);
            document.getElementById('modalMessageContent').innerText = message.content;
            $('#messageModal').modal('show');
        }
    </script>
</body>
</html>
