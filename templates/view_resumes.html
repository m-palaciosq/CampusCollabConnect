<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resumes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .resume {
            border: 1px solid #dee2e6;
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .resume h2 {
            color: #007bff;
        }
        .resume p {
            font-size: 16px;
        }
        .view-button, #back-button {
            margin-top: 20px;
        }
        #back-button {
            width: auto;
            padding: 10px 15px;
        }
    </style>
</head>
<body class="container">
    <div class="text-center">
        <a href="{{ url_for('manage_posts') }}" class="btn btn-secondary" id="back-button">Back to Posts</a>
        <h1 class="mt-5">Submitted Resumes</h1>
        <p class="lead">Review and download submitted resumes.</p>
    </div>
    <div id="resumes-container">
        {% for resume in resumes %}
        <div class="resume">
            <h2>{{ resume['candidate_name'] }}</h2>
            <p>Submitted on: {{ resume['submission_date'] }}</p>
            <a href="{{ url_for('download_resume', resume_id=resume['id']) }}" class="btn btn-primary view-button">Download Resume</a>
            <!-- Optionally, if you can display resumes inline, add a View button here -->
            <!-- <a href="{{ url_for('view_resume_inline', resume_id=resume['id']) }}" class="btn btn-info view-button">View Resume</a> -->
        </div>
        {% endfor %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.12/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
