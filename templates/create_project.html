<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - Campus, Collab, Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <h1>Create a New Project</h1>
                <form id="create-project-form" action="{{ url_for('create_project') }}" method="post">
                    <label for="title">Project Title:</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="description">Project Description:</label>
                    <textarea id="description" name="description" required></textarea>
                    
                    <label for="task_outline">Task Outline:</label>
                    <textarea id="task_outline" name="task_outline" required></textarea>
                    
                    <label for="research_requirements">Research Requirements:</label>
                    <textarea id="research_requirements" name="research_requirements" required></textarea>
                    
                    <button type="submit">Create Project</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Campus, Collab, Connect</p>
        </div>
    </footer>
</body>
</html>
