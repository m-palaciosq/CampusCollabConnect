<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Select a Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Soft background color for better contrast */
        }
        .post {
            border: 1px solid #dee2e6; /* Bootstrap's light grey */
            background-color: #ffffff; /* White background for posts */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px; /* Slightly rounded corners for a modern look */
            box-shadow: 0 2px 4px rgba(0,0,0,.1); /* Subtle shadow for depth */
        }
        .post h2 {
            color: #007bff; /* Bootstrap primary blue for post titles */
        }
        .post p {
            font-size: 16px; /* Slightly larger font for readability */
        }
        .edit-button, #back-button {
            margin-top: 20px; /* Increased space above buttons */
        }
        #back-button {
            width: auto; /* Auto width based on content */
            padding: 10px 15px; /* Slightly smaller padding */
        }
        .header-area {
            margin-bottom: 40px; /* More space above the title */
        }
    </style>
</head>
<body class="container">
    <div class="header-area text-center">
        <div class="text-center">
            <!-- Back button centered at the bottom of the posts list -->
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" id="back-button">Back to Dashboard</a>
        </div>
        <h1 class="mt-5">Please Select a Post</h1>
        <!-- Optional: Add a brief description or instructions -->
        <p class="lead">Here you can view and edit your posts.</p>
        
    </div>
    <div id="posts-container">
        <!-- Dynamically insert posts using Jinja2 templating -->
        {% for post in posts %}
        <div class="post">
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['description'] }}</p>
            <p>Posted by: {{ post['username'] }}</p>
            <a href="{{ url_for('edit_post', post_id=post['postID']) }}" class="btn btn-primary edit-button">Edit</a>
        </div>
        {% endfor %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.12/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
