<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-container, .navigation-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button, .filter-button, .back-button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Align with other elements */
        }
        .search-button, .filter-button {
            background-color: #007bff;
        }
        .back-button {
            background-color: #6c757d; /* Bootstrap secondary color */
        }
        .search-button:hover, .filter-button:hover, .back-button:hover {
            opacity: 0.9;
        }
        #filter-options {
            display: none;
        }
        #filter-options label, #filter-options select, #filter-options button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Search job posts...">
    <button class="search-button" onclick="searchPosts()">Search</button>
    <button class="filter-button" onclick="toggleFilters()">Filters</button>
    <a href="CCCDashboard.html" class="back-button">Return to Dashboard</a>
</div>

<div id="filter-options">
    <label for="jobType">Job Type:</label>
    <select id="jobType">
        <option value="all">All</option>
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="contract">Contract</option>
        <option value="internship">Internship</option>
    </select>
    
    <label for="experienceLevel">Experience Level:</label>
    <select id="experienceLevel">
        <option value="all">All</option>
        <option value="entry">Entry Level</option>
        <option value="mid">Mid Level</option>
        <option value="senior">Senior Level</option>
    </select>
    
    <button onclick="searchPosts()">Apply Filters</button>
</div>

<div id="search-results"></div>

<script>
    let jobPosts = [
        { title: "Web Developer", description: "Experience in JavaScript required.", jobType: "full-time", experienceLevel: "mid" },
        { title: "Graphic Designer", description: "Looking for a creative individual with experience in Adobe Suite.", jobType: "contract", experienceLevel: "senior" },
        { title: "Data Analyst", description: "Must know Python and SQL.", jobType: "part-time", experienceLevel: "entry" },
        // Add more job posts as needed
    ];
    
    function searchPosts() {
        const searchTerm = document.querySelector('.search-input').value.toLowerCase();
        const jobType = document.querySelector('#jobType').value;
        const experienceLevel = document.querySelector('#experienceLevel').value;
        const searchResults = document.getElementById('search-results');
    
        searchResults.innerHTML = ''; // Clear previous results
    
        // Filter and display job posts
        jobPosts.filter(post => {
            return (post.title.toLowerCase().includes(searchTerm) || post.description.toLowerCase().includes(searchTerm)) &&
                   (jobType === 'all' || post.jobType === jobType) &&
                   (experienceLevel === 'all' || post.experienceLevel === experienceLevel);
        }).forEach(post => {
            const postElement = document.createElement('div');
            postElement.innerHTML = `<h4>${post.title}</h4><p>${post.description}</p>`;
            searchResults.appendChild(postElement);
        });
    
        if (searchResults.innerHTML === '') {
            searchResults.innerHTML = '<p>No results found.</p>';
        }
    }
    
 function toggleFilters() {
    var filterOptions = document.getElementById("filter-options");
    filterOptions.style.display = filterOptions.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
