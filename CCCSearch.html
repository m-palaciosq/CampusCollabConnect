<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button, .filter-button, .back-button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Align with other elements */
        }
        .search-button, .filter-button {
            background-color: #007bff;
        }
        .back-button {
            background-color: #6c757d; /* Bootstrap secondary color */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .search-button:hover, .filter-button:hover, .back-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Search job posts...">
    <button class="search-button" onclick="searchPosts()">Search</button>
    <button class="filter-button" onclick="showModal()">Filters</button>
    <a href="CCCDashboard.html" class="back-button">Return to Dashboard</a>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>Select your filters below:</p>
    <!-- Include your filter options here -->
    <label for="jobType">Job Type:</label>
    <select id="jobType">
        <option value="all">All</option>
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="contract">Contract</option>
        <option value="internship">Internship</option>
    </select>
    <br>
    <label for="experienceLevel">Experience Level:</label>
    <select id="experienceLevel">
        <option value="all">All</option>
        <option value="entry">Entry Level</option>
