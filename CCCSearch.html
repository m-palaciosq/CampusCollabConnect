<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-container, .navigation-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button, .filter-button, .back-button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .search-button, .filter-button {
            background-color: #007bff;
        }
        .back-button {
            background-color: #007bff;
        }
        .search-button:hover, .filter-button:hover, .back-button:hover {
            opacity: 0.9;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        /* Checkbox styles */
        .filter-checkboxes {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Search job posts...">
    <button class="search-button" onclick="searchPosts()">Search</button>
    <button class="filter-button" onclick="showFilters()">Filters</button>
    <a href="CCCDashboard.html" class="back-button">Return to Dashboard</a>
</div>

<!-- The Modal -->
<div id="filterModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeFilters()">&times;</span>
    <h3>Filter Options</h3>
    <div class="filter-checkboxes">
      <h4>Job Type:</h4>
      <input type="checkbox" id="full-time" name="jobType" value="full-time">
      <label for="full-time">Full-Time</label><br>
      <input type="checkbox" id="part-time" name="jobType" value="part-time">
      <label for="part-time">Part-Time</label><br>
      <input type="checkbox" id="contract" name="jobType" value="contract">
      <label for="contract">Contract</label><br>
      <input type="checkbox" id="internship" name="jobType" value="internship">
      <label for="internship">Internship</label>
    </div>
    <div class="filter-checkboxes">
      <h4>Experience Level:</h4>
      <input type="checkbox" id="entry" name="experienceLevel" value="entry">
      <label for="entry">Entry Level</label><br>
      <input type="checkbox" id="mid" name="experienceLevel" value="mid">
      <label for="mid">Mid Level</label><br>
      <input type="checkbox" id="senior" name="experienceLevel" value="senior">
      <label for="senior">Senior Level</label>
    </div>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>
</div>

<div id="search-results"></div>

<script>
    let jobPosts = [
        { title: "Web Developer", description: "Experience in JavaScript required.", jobType: "full-time", experienceLevel: "mid" },
        { title: "Graphic Designer", description: "Looking for a creative individual with experience in Adobe Suite.", jobType: "contract", experienceLevel: "senior" },
        { title: "Data Analyst", description: "Must know Python and SQL.", jobType: "part-time", experienceLevel: "entry" },
        // Add more job posts as needed
    ];

    // Function to display job posts
    function displayPosts(posts) {
    const searchResults = document.getElementById('search-results');
    searchResults.innerHTML = ''; // Clear previous results

    if (posts.length === 0) {
        searchResults.innerHTML = '<p>No results found.</p>';
        return;
    }

    posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.innerHTML = `
            <h4>${post.title}</h4>
            <p>${post.description}</p>
            <p>Job Type: ${post.jobType}</p>
            <p>Experience Level: ${post.experienceLevel}</p>
        `;
        searchResults.appendChild(postElement);
    });
}

    function searchPosts() {
        const searchTerm = document.querySelector('.search-input').value.toLowerCase();
        // Filter job posts based on the search term
        const filteredPosts = jobPosts.filter(post =>
            post.title.toLowerCase().includes(searchTerm) ||
            post.description.toLowerCase().includes(searchTerm)
        );

        displayPosts(filteredPosts);
    }

    function applyFilters() {
        const searchTerm = document.querySelector('.search-input').value.toLowerCase();
        const selectedJobTypes = Array.from(document.querySelectorAll('input[name="jobType"]:checked')).map(el => el.value);
        const selectedExperienceLevels = Array.from(document.querySelectorAll('input[name="experienceLevel"]:checked')).map(el => el.value);

        let filteredPosts = jobPosts.filter(post => {
            const jobTypeMatch = selectedJobTypes.length === 0 || selectedJobTypes.includes(post.jobType);
            const experienceLevelMatch = selectedExperienceLevels.length === 0 || selectedExperienceLevels.includes(post.experienceLevel);
            return (jobTypeMatch && experienceLevelMatch) && 
                   (post.title.toLowerCase().includes(searchTerm) || post.description.toLowerCase().includes(searchTerm));
        });

        displayPosts(filteredPosts);
        closeFilters(); // Close the filter modal after applying filters
    }

    function showFilters() {
        document.getElementById("filterModal").style.display = "block";
    }

    function closeFilters() {
        document.getElementById("filterModal").style.display = "none";
    }

    // Display all job posts by default when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        displayPosts(jobPosts);
    });
</script>


</body>
</html>
