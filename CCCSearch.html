<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job Posts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button, .filter-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-button {
            background-color: #28a745;
        }
        .search-button:hover, .filter-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Search job posts...">
    <button class="search-button">Search</button>
    <button class="filter-button" onclick="toggleFilters()">Filters</button>
</div>

<div id="search-results"></div>

<div id="filter-options" style="display: none;">
    <!-- Filter options go here -->
</div>

<script src="script.js"></script> <!-- Link to your external JS file -->
</body>
</html>
